{% extends 'store/base.html' %}
{% block content %}
{% load static %}

<section class="container-fluid">
	<div class="col-lg-12">
	<div class="row" style="padding-top: 60px;">
		
			{% for product in products %}
			<div class="col-lg-3" style="padding-bottom: 20px;">
				<div class="">
					<div class="cart-row">
						<div style="flex:5"></div>
						<div style="flex:3"></div>
						
						<div style="flex:1"></div>
					</div>
					
					
					<div class="cart-row">
						<div style="flex:5"><img class="img-fluid row-image" src="{{ product.imageURL }}"></div>
						<div style="flex:3">
							<h5>{{product.name}}</h5>
							<p>Tsh {{product.price|floatformat:2}}</p>
							<a type="submit" class="btn btn-sm btn-outline-success update-cart" data-product="{{product.id}}" data-action="add">Add To Cart</a>
						</div>
						
						<div style="flex:1">
						<!--	
							<div class="quantity">
								<input data-product={{product.id}} data-action="add" class="quantityChg update-cart" type="image" width="30" src="{% static 'img/arrow-up.png' %}"> 
									
								<input data-product={{product.id}} data-action="remove" class="quantityChg update-cart" type="image" width="30" src="{% static 'img/arrow-down.png' %}" style="padding-top: 3px;">
						
							</div>
						-->
						</div>
					</div>
					
				</div>
			</div>
			{% endfor %}
			
       </div>
	</div>
</section>


{% endblock %}
